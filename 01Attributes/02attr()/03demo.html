<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Attribute demo 3</title>
    <style>
        img {
          padding: 10px;
        }
        div {
          color: red;
          font-size: 24px;
        }
        </style>
</head>
<body>
    <img>
    <img>
    <img>

    <div><b>Attribute of Ajax</b></div>
    <script>
        $('img').attr({
            src: 'hat.png',
            title: 'jQuery',
            alt: 'jQuery Logo',
            width:"100px",
            height: "100px",
        });
        $('div').text($('img').attr('alt'));
    </script>
</body>
</html>
